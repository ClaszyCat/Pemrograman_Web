<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="calculator">
      <div class="col">
        <div class="result">
          <div class="history">
            <p class="upper-value">1000</p>
          </div>
          <div class="output">
            <p class="lower-value">1000</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row mt-4 justify-content-center">
          <div class="col-2 me-3">
            <button type="button" class="btn red">C</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn purple">+/-</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn purple">%</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn purple">/</button>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-2 me-3">
            <button type="button" class="btn number">7</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn number">8</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn number">9</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn purple">x</button>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-2 me-3">
            <button type="button" class="btn number">4</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn number">5</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn number">6</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn btn-light purple">-</button>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-2 me-3">
            <button type="button" class="btn number">1</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn number">2</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn number">3</button>
          </div>
          <div class="col-2 me-3">
            <button type="button" class="btn btn-light purple">+</button>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <div class="col-2 me-3 ms-2">
            <button type="button" class="btn number">0</button>
          </div>
          <div class="col-2 me-3 ms-1">
            <button type="button" class="btn clear">^</button>
          </div>
          <div class="col-2 me-3 ms-">
            <button type="button" class="btn btn-light">.</button>
          </div>
          <div class="col-2 me-3 ms-1">
            <button type="button" class="btn btn-light equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  </body>
</html>
