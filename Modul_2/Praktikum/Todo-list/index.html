<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="section">
      <div class="act card">
        <div class="card-header" id="header">
          <h5 style="color: #fff; font-weight: normal">Add Activity</h5>
        </div>
        <div class="card-body">
          <h5 style="font-weight: normal">Activity</h5>
          <div class="row">
            <div class="col">
              <input type="text" id="area1" />
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" id="add">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="act card">
        <div class="card-header" id="body">
          <h5 style="color: #fff; font-weight: normal">List Activities</h5>
        </div>
        <div class="card-body" id="bts"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
