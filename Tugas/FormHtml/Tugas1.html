<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <table>
      <form action="">
        <tr>
          <div class="nama">
            <th>Nama</th>
            <td>
              <input type="text" id="text" required />
            </td>
          </div>
        </tr>
        <form action="">
            <tr>
                <div class="NIM">
                    <th>NIM</th>
                    <td>
                        <input type="number" id="nim" maxlength="15" required/>
                    </td>
                </div>
            </tr>
        <form action="">
            <tr>
                <div class="Tanggal">
                    <th>Tanggal</th>
                    <td>
                        <input type="date" id="tanggal" required>
                    </td>
                </div>
            </tr>
            <form action="">
                <tr>
                    <div class="Alamat">
                        <th>Alamat</th>
                        <td>
                            <textarea name="" id="" cols="21" rows="5"></textarea>
                        </td>
                    </div>
                </tr>
                <td class="simpan">
                    <center>
                    <button type="menu">Simpan</button>
                </center>
                </td>
      </form>
    </table>
  </body>
</html>
